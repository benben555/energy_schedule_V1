{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户提交能源调度信息</h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>SK1</label>
                        <input type="password" style="width:333px;" class="form-control" placeholder="SK1"
                               name="a1" value="{{ row_object.a1 }}" readonly="readonly">
                        <label>PK1</label>
                        <input type="text" style="width:950px;" class="form-control" placeholder="PK1"
                               name="sb1" value="{{ row_object.sb1 }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>SK2</label>
                        <input type="password" style="width:333px;" class="form-control" placeholder="SK2"
                               name="a2" value="{{ row_object.a2 }}" readonly="readonly">
                        <label>PK2</label>
                        <input type="text" style="width:950px;" class="form-control" placeholder="PK2"
                               name="sb2" value="{{ row_object.sb2 }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>剩余电量</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="剩余电量"
                               name="remain_power" value="{{ row_object.remain_power }}" readonly="readonly">
                    </div>
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red;">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <label>优先级</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="优先级"
                               name="priority" value="{{ row_object.priority }}" readonly="readonly">
                    </div>
                <ul>
                            {% for obj in messages %}
                                <li>{{ obj.message }}</li>
                            {% endfor %}
                        </ul>
                    {% if disable_button %}
                        <button type="submit" class="btn btn-primary" disabled>提 交</button>
                    {% else %}
                        <button type="submit" class="btn btn-primary">提 交</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
