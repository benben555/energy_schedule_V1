{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">修改用户信息</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="姓名" name="username" value="{{ row_object.username }}">
                    </div>
                    <div class="form-group">
                        <label>优先级</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="优先级"
                               name="priority" value="{{ row_object.priority }}">
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="手机号" name="phone" value="{{ row_object.phone }}">
                    </div>
                    <div class="form-group">
                        <label>剩余电量</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="剩余电量" name="remain_power" value="{{ row_object.remain_power }}">
                    </div>
                    <button type="submit" class="btn btn-primary">保 存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
