{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户详细信息</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="姓名" name="username" value="{{ row_object.username }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="手机号" name="phone" value="{{ row_object.phone }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>剩余电量</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="剩余电量" name="remain_power" value="{{ row_object.remain_power }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>PK1</label>
                        <input type="text" style="width:950px;" class="form-control" placeholder="PK1" name="sb1" value="{{ row_object.sb1 }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>SK1</label>
                        <input type="text" style="width:330px;" class="form-control" placeholder="SK1" name="a1" value="{{ row_object.a1 }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>PK2</label>
                        <input type="text" style="width:950px;" class="form-control" placeholder="PK2" name="sb2" value="{{ row_object.sb2 }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>SK2</label>
                        <input type="text" style="width:330px;" class="form-control" placeholder="SK2" name="a2" value="{{ row_object.a2 }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>优先级</label>
                        <input type="text" style="width:200px;" class="form-control" placeholder="优先级"
                               name="priority" value="{{ row_object.priority }}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>当前状态</label>
                        <input type="text" style="width:330px;" class="form-control" placeholder="当前状态"
                               name="status" value="{{ row_object.status }}" readonly="readonly">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
